<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hello!</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body onload="startTime()">
  <div class="page">
    <button class="settings-button">
      <i class="fas fa-wrench fa-lg"></i>
    </button>
    <div class="section-one">
      <div>
        <h2 id="greeting">Good evening, Nishal.</h2>
      </div>
      <form class="search" method="get" action="https://www.google.com/search">
        <img src="glogo.png" alt="Google" />
        <input type="search" name="q" value="" placeholder="Search the Web" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="browse">
        <h5>Quick Links</h5>
        <div class="tabs-section">
          <div class="link-tab">
            <a href="https://www.google.com"><img src="https://www.google.com/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.youtube.com"><img src="https://s.ytimg.com/yts/img/favicon_48-vflVjB_Qk.png" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.reddit.com"><img src="https://www.reddit.com/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.amazon.in"><img src="https://www.amazon.in/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.stackoverflow.com"><img src="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.steamcommunity.com"><img src="https://www.steamcommunity.com/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab">
            <a href="https://www.primevideo.com"><img src="https://www.primevideo.com/favicon.ico" width="32px" /></a>
          </div>
          <div class="link-tab add-tab">
            <a href="https://www.netflix.com"><img src="https://www.netflix.com/favicon.ico" width="32px" /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="section-two">
      <div class="clock-date">
        <h1 id="clock"></h1>
        <h4 id="date"></h4>
      </div>
      <br>
      <div class="weather">
        
        <div class="weather-card">
          <a class="weatherwidget-io" href="https://forecast7.com/en/18d5273d86/pune/" data-label_1="PUNE" data-label_2="WEATHER" data-mode="Current" data-theme="pure" >PUNE WEATHER</a>
          <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
          </script>
      </div>
      <br>
      <div class="song">
      
        <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="270" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>s

</html>
